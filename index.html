<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header>
      <h2>SPLI<br>TTER</h2>
    </header>
    <main class="content">
      <div class="content--desktop-left">
        <div class="content__div">
          <label for="bill">Bill</label>
          <input type="number" class="input input__field input__field--bill" name="bill">
        </div>
        <div class="content__div">
          <label for="bill">Select Tip %</label>
          <div class="groupe-input-select">
            <input type="button" class="input input__select input__select--value" value="5%" >
            <input type="button" class="input input__select input__select--value" value="10%">
            <input type="button" class="input input__select input__select--value" value="15%">
            <input type="button" class="input input__select input__select--value" value="25%" >
            <input type="button" class="input input__select input__select--value" value="50%">
            <input type="number" class="input input__select input__field input__field--custom" placeholder="Custom">
          </div>
        </div>
        <div class="content__div">
          <label for="">Number of People <span>Can't be zero</span></label>
          <input type="number" class="input input__field input__field--people">
        </div>
      </div>
      <div class="content--desktop-right">
        <div class="content__div--total">
          <div class="resume__amount">
            <div class="total">
              <div class="total__amount">
                <p class="title-total">Tip Amount</p>
                <p class="per-person">/ person</p>
              </div>
              <p class="amount-per-person">$4.27</p>
            </div>
            <div class="total">
              <div class="total__amount">
                <p class="title-total">Total</p>
                <p class="per-person">/ person</p>
              </div>
              <p class="amount-per-person">$32.27</p>
            </div>

          </div>
          <div class="div__btn">
            <button class="btn">RESET</button>
          </div>
        </div>
      </div>
    </main>
  


  <script src="script.js"></script>
</body>
</html>
